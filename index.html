<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'ESSENCE ROYALE | Alta Perfumería</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rolexGreen: '#0A5F38',
                        rolexGold: '#D4AF37',
                        cerachrom: '#0B0B0B',
                        platinum: '#F2F2F2',
                        oyster: '#8C8C8C'
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'], // Fuente más elegante para perfumes
                        sans: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; background-color: #050505; color: #F2F2F2; overflow-x: hidden; }
        
        /* 3D Background */
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;}
        
        .glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .gold-text {
            background: linear-gradient(to right, #D4AF37, #FFF5C3, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Imágenes de productos */
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .luxury-card:hover .product-image { transform: scale(1.05); }

        .loader { border: 3px solid #333; border-top: 3px solid #D4AF37; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="font-sans antialiased">

    <div id="canvas-container"></div>

    <nav class="fixed w-full z-50 glass border-b border-rolexGold/20">
        <div class="max-w-7xl mx-auto px-6 h-24 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="fas fa-spray-can text-rolexGold text-3xl"></i>
                <div class="flex flex-col">
                    <span class="text-2xl font-serif tracking-widest text-rolexGold font-bold">L'ESSENCE</span>
                    <span class="text-xs text-oyster tracking-[0.4em] uppercase">Royale</span>
                </div>
            </div>
            
            <div class="flex items-center gap-6">
                <div id="userInfo" class="hidden text-right">
                    <p id="userEmail" class="text-xs text-rolexGold uppercase tracking-wider mb-1"></p>
                    <span id="roleBadge" class="text-[10px] bg-rolexGreen/20 border border-rolexGreen text-rolexGreen px-2 py-0.5 rounded uppercase hidden">CLIENT</span>
                </div>

                <button id="btnLogin" onclick="openAuthModal()" class="text-platinum border border-rolexGold/50 px-6 py-2 text-xs font-bold tracking-widest hover:bg-rolexGold hover:text-black transition uppercase">
                    Cuenta
                </button>
                <button id="btnLogout" onclick="handleLogout()" class="hidden text-red-400 text-xs font-bold tracking-widest hover:text-white transition uppercase">
                    Salir
                </button>
            </div>
        </div>
    </nav>

    <div class="pt-40 pb-20 px-4 max-w-7xl mx-auto min-h-screen">
        
        <div class="text-center mb-20">
            <h1 class="text-5xl md:text-8xl font-serif font-bold gold-text mb-6 italic">Parfum de Luxe</h1>
            <p class="text-oyster tracking-[0.3em] uppercase text-sm">Fragancias Exclusivas & Esencias Eternas</p>
        </div>

        <div id="adminPanel" class="hidden mb-16 glass rounded-lg border-t-4 border-rolexGreen overflow-hidden">
            <div class="bg-black/50 p-4 border-b border-gray-800 flex justify-between items-center">
                <h3 class="text-xl font-serif text-rolexGold"><i class="fas fa-crown mr-2"></i>Panel de Control</h3>
                <div class="space-x-4 text-xs font-bold text-gray-400">
                    <span class="uppercase">Modo Administrador Activo</span>
                </div>
            </div>
            
            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-white font-bold uppercase tracking-wide border-b border-rolexGold pb-1">Inventario</h4>
                        <button onclick="toggleModal('productModal')" class="bg-rolexGreen text-white px-3 py-1 text-xs rounded hover:bg-emerald-600 transition">
                            + Agregar Perfume
                        </button>
                    </div>
                    <p class="text-xs text-gray-400 mb-2">Gestiona precios y fotos de productos.</p>
                </div>

                <div>
                    <h4 class="text-white font-bold uppercase tracking-wide border-b border-rolexGold pb-1 mb-4">Gestión de Usuarios</h4>
                    <div class="h-40 overflow-y-auto bg-black/30 rounded p-2 border border-gray-800">
                        <table class="w-full text-xs text-left">
                            <tbody id="userTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loader"></div>
        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </div>

    <div id="authModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/95 backdrop-blur-md">
        <div class="glass p-8 w-96 relative rounded border border-rolexGold/40">
            <button onclick="toggleModal('authModal')" class="absolute top-4 right-4 text-gray-500 hover:text-white">✕</button>
            
            <div class="text-center mb-8">
                <h2 id="authTitle" class="text-3xl font-serif text-rolexGold mb-2">Iniciar Sesión</h2>
                <p id="authSubtitle" class="text-xs text-oyster uppercase tracking-widest">Bienvenido a L'Essence</p>
            </div>
            
            <form id="authForm" onsubmit="handleAuth(event)">
                <input type="email" id="email" placeholder="Correo Electrónico" required class="w-full bg-black/50 border border-gray-700 text-white p-3 mb-3 focus:border-rolexGold outline-none rounded-sm">
                <input type="password" id="password" placeholder="Contraseña" required class="w-full bg-black/50 border border-gray-700 text-white p-3 mb-6 focus:border-rolexGold outline-none rounded-sm">
                
                <button type="submit" id="authBtn" class="w-full bg-rolexGold text-black py-3 font-bold uppercase tracking-wider hover:bg-white transition mb-4 rounded-sm">
                    Entrar
                </button>
            </form>
            
            <div class="text-center border-t border-gray-800 pt-4">
                <button onclick="toggleAuthMode()" id="toggleAuthBtn" class="text-xs text-rolexGreen hover:text-white underline transition">
                    ¿No tienes cuenta? Regístrate aquí
                </button>
            </div>
        </div>
    </div>

    <div id="productModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/95 backdrop-blur-md">
        <div class="glass p-8 w-96 relative rounded border border-rolexGreen/50">
            <button onclick="toggleModal('productModal')" class="absolute top-4 right-4 text-gray-500 hover:text-white">✕</button>
            <h2 class="text-xl font-serif text-rolexGreen mb-6">Nuevo Perfume</h2>
            
            <form id="addProductForm" onsubmit="handleAddProduct(event)">
                <label class="text-[10px] text-rolexGold uppercase font-bold">Nombre del Perfume</label>
                <input type="text" id="prodName" placeholder="Ej. Midnight Rose" required class="w-full bg-black/50 border border-gray-700 text-white p-2 mb-3 outline-none focus:border-rolexGreen">
                
                <label class="text-[10px] text-rolexGold uppercase font-bold">Descripción / Notas</label>
                <input type="text" id="prodDesc" placeholder="Ej. Jazmín, Vainilla y Oud" required class="w-full bg-black/50 border border-gray-700 text-white p-2 mb-3 outline-none focus:border-rolexGreen">
                
                <label class="text-[10px] text-rolexGold uppercase font-bold">Precio (USD)</label>
                <input type="number" id="prodPrice" placeholder="150" required class="w-full bg-black/50 border border-gray-700 text-white p-2 mb-3 outline-none focus:border-rolexGreen">
                
                <label class="text-[10px] text-rolexGold uppercase font-bold">URL de Imagen (Link)</label>
                <input type="url" id="prodImg" placeholder="https://..." class="w-full bg-black/50 border border-gray-700 text-white p-2 mb-6 outline-none focus:border-rolexGreen">
                
                <button type="submit" class="w-full bg-rolexGreen text-white py-3 font-bold uppercase hover:bg-emerald-600 transition rounded-sm">Guardar</button>
            </form>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.150.0/build/three.module.js" } }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, getDoc, getDocs, deleteDoc, doc, updateDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import * as THREE from 'three';

        // ---------------------------------------------------------
        // ⚠️ PEGA TU CONFIGURACIÓN DE FIREBASE AQUÍ
        // ---------------------------------------------------------
        const firebaseConfig = {
            apiKey: "PASTE_API_KEY_HERE",
            authDomain: "PASTE_AUTH_DOMAIN_HERE",
            projectId: "PASTE_PROJECT_ID_HERE",
            storageBucket: "PASTE_STORAGE_BUCKET_HERE",
            messagingSenderId: "PASTE_SENDER_ID_HERE",
            appId: "PASTE_APP_ID_HERE"
        };
        // ---------------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables Globales
        let isRegisterMode = false;
        window.isAdmin = false;
        let currentUserEmail = "";

        // 1. LÓGICA DE 3D (Partículas de "Perfume")
        function init3D() {
            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.002);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Partículas Doradas (como spray de perfume)
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 1000; i++) {
                vertices.push((Math.random() - 0.5) * 80); // x
                vertices.push((Math.random() - 0.5) * 80); // y
                vertices.push((Math.random() - 0.5) * 50); // z
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xD4AF37, size: 0.15, transparent: true, opacity: 0.8 });
            const points = new THREE.Points(geometry, material);
            scene.add(points);

            camera.position.z = 30;

            function animate() {
                requestAnimationFrame(animate);
                points.rotation.y += 0.001; // Rotación suave
                points.rotation.x += 0.0005;
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        init3D();

        // 2. SISTEMA DE AUTENTICACIÓN (LOGIN vs REGISTRO)
        window.openAuthModal = () => {
            isRegisterMode = false; // Reset a login
            updateAuthUI();
            toggleModal('authModal');
        }

        window.toggleAuthMode = () => {
            isRegisterMode = !isRegisterMode;
            updateAuthUI();
        }

        function updateAuthUI() {
            const title = document.getElementById('authTitle');
            const btn = document.getElementById('authBtn');
            const toggle = document.getElementById('toggleAuthBtn');
            
            if (isRegisterMode) {
                title.textContent = "Crear Cuenta Nueva";
                btn.textContent = "Registrarse";
                toggle.textContent = "Ya tengo cuenta, iniciar sesión";
            } else {
                title.textContent = "Iniciar Sesión";
                btn.textContent = "Entrar";
                toggle.textContent = "¿No tienes cuenta? Regístrate aquí";
            }
        }

        window.handleAuth = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            try {
                if (isRegisterMode) {
                    // MODO REGISTRO
                    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                    const user = userCredential.user;
                    // Guardar rol básico en Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        email: email,
                        role: "user", // Por defecto es usuario normal
                        createdAt: new Date()
                    });
                    alert("¡Cuenta creada! Bienvenido.");
                } else {
                    // MODO LOGIN
                    await signInWithEmailAndPassword(auth, email, pass);
                    // No alert needed, onAuthStateChanged handles UI
                }
                toggleModal('authModal');
            } catch (error) {
                alert("Error: " + error.message);
            }
        };

        window.handleLogout = () => signOut(auth);

        // 3. MONITOR DE ESTADO Y ADMIN CHECK
        onAuthStateChanged(auth, async (user) => {
            const loginBtn = document.getElementById('btnLogin');
            const logoutBtn = document.getElementById('btnLogout');
            const userInfo = document.getElementById('userInfo');
            const userEmailDisplay = document.getElementById('userEmail');
            const roleBadge = document.getElementById('roleBadge');
            const adminPanel = document.getElementById('adminPanel');

            if (user) {
                loginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                userInfo.classList.remove('hidden');
                userEmailDisplay.textContent = user.email;
                currentUserEmail = user.email;

                // VERIFICAR ROL DESDE BASE DE DATOS (FIRESTORE)
                // Si el usuario no existe en DB (ej: admin viejo), lo creamos
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                let role = "user";
                if (userSnap.exists()) {
                    role = userSnap.data().role;
                } else {
                    // Crear doc para usuarios legacy
                    await setDoc(userRef, { email: user.email, role: "user" });
                }
                
                // Si tu email es el hardcoded de antes, forzamos admin por seguridad
                if (user.email === "sarceyut2007@gmail.com") role = "admin";

                if (role === "admin") {
                    window.isAdmin = true;
                    adminPanel.classList.remove('hidden');
                    roleBadge.textContent = "ADMINISTRATOR";
                    roleBadge.classList.remove('hidden');
                    roleBadge.classList.add('bg-rolexGold', 'text-black', 'border-rolexGold');
                    loadUsersForAdmin(); // Cargar lista de usuarios
                } else {
                    window.isAdmin = false;
                    adminPanel.classList.add('hidden');
                    roleBadge.textContent = "CLIENT";
                    roleBadge.classList.remove('hidden');
                }
            } else {
                loginBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                userInfo.classList.add('hidden');
                adminPanel.classList.add('hidden');
                window.isAdmin = false;
            }
            renderProducts(currentProducts);
        });

        // 4. GESTIÓN DE PRODUCTOS (CON MULTIMEDIA)
        let currentProducts = [];
        const q = query(collection(db, "products"), orderBy("price", "desc"));
        
        onSnapshot(q, (snapshot) => {
            document.getElementById('loadingIndicator').style.display = 'none';
            currentProducts = [];
            snapshot.forEach((doc) => {
                currentProducts.push({ id: doc.id, ...doc.data() });
            });
            renderProducts(currentProducts);
        });

        window.handleAddProduct = async (e) => {
            e.preventDefault();
            const name = document.getElementById('prodName').value;
            const desc = document.getElementById('prodDesc').value;
            const price = Number(document.getElementById('prodPrice').value);
            const image = document.getElementById('prodImg').value || "https://images.unsplash.com/photo-1594035910387-406691aa6981?auto=format&fit=crop&q=80&w=600"; // Imagen por defecto

            try {
                await addDoc(collection(db, "products"), { name, desc, price, image, createdAt: new Date() });
                toggleModal('productModal');
                document.getElementById('addProductForm').reset();
            } catch (error) { alert("Error: " + error.message); }
        };

        window.deleteProduct = async (id) => {
            if(confirm('¿Eliminar perfume?')) await deleteDoc(doc(db, "products", id));
        };

        function renderProducts(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            if(products.length === 0) {
                grid.innerHTML = '<p class="text-gray-500 col-span-3 text-center">Colección vacía.</p>'; return;
            }

            products.forEach(p => {
                const deleteBtn = window.isAdmin 
                    ? `<button onclick="deleteProduct('${p.id}')" class="absolute top-2 right-2 z-10 bg-red-600 text-white p-2 rounded hover:bg-red-700 shadow-lg"><i class="fas fa-trash"></i></button>` : '';

                const html = `
                    <div class="luxury-card glass overflow-hidden rounded group relative">
                        ${deleteBtn}
                        <div class="overflow-hidden h-64 bg-black relative">
                            <img src="${p.image}" class="product-image opacity-80 group-hover:opacity-100" onerror="this.src='https://placehold.co/400x400/111/D4AF37?text=No+Image'">
                            <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-black to-transparent"></div>
                        </div>
                        <div class="p-6 relative -mt-4">
                            <h3 class="text-xl font-serif font-bold text-white mb-1 group-hover:text-rolexGold transition">${p.name}</h3>
                            <p class="text-xs text-oyster uppercase tracking-widest mb-4 h-4 overflow-hidden">${p.desc}</p>
                            <div class="flex justify-between items-center border-t border-gray-800 pt-4">
                                <span class="text-rolexGold font-serif text-lg">$${p.price.toLocaleString()}</span>
                                <button class="text-[10px] border border-gray-600 text-gray-400 px-4 py-2 hover:border-rolexGold hover:text-rolexGold transition uppercase tracking-widest">
                                    Ver Detalles
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += html;
            });
        }

        // 5. GESTIÓN DE USUARIOS (ADMIN SOLAMENTE)
        async function loadUsersForAdmin() {
            if (!window.isAdmin) return;
            const tableBody = document.getElementById('userTableBody');
            
            // Escuchar cambios en usuarios
            onSnapshot(collection(db, "users"), (snapshot) => {
                tableBody.innerHTML = '';
                snapshot.forEach(docSnap => {
                    const u = docSnap.data();
                    const isAdm = u.role === 'admin';
                    const row = `
                        <tr class="border-b border-gray-800 hover:bg-white/5">
                            <td class="p-2 text-gray-300 truncate max-w-[150px]">${u.email}</td>
                            <td class="p-2 text-center">
                                <span class="text-[9px] px-1 rounded ${isAdm ? 'bg-rolexGold text-black' : 'bg-gray-700 text-white'}">
                                    ${u.role.toUpperCase()}
                                </span>
                            </td>
                            <td class="p-2 text-right">
                                ${!isAdm ? `<button onclick="makeAdmin('${docSnap.id}')" class="text-rolexGreen hover:text-white text-[9px] border border-rolexGreen px-1 rounded">Hacer Admin</button>` : ''}
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            });
        }

        window.makeAdmin = async (uid) => {
            if(confirm("¿Dar permisos de Administrador a este usuario?")) {
                await updateDoc(doc(db, "users", uid), { role: "admin" });
                alert("Permisos actualizados.");
            }
        }

        // Utils
        window.toggleModal = (id) => {
            const el = document.getElementById(id);
            if(el.classList.contains('hidden')) el.classList.remove('hidden');
            else el.classList.add('hidden');
        }
    </script>
</body>
</html>
